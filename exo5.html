<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0">
  <title>jQuery Effets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Démonstration d'effets jQuery</h1>

    <div id="panel" class="bg-info text-white p-3 mb-3">
      Ceci est un panneau à animer.
    </div>

    <div class="mb-3">
      <button class="btn btn-primary me-2" onclick="$('#panel').hide('slow')">Hide</button>
      <button class="btn btn-primary me-2" onclick="$('#panel').show('slow')">Show</button>
      <button class="btn btn-primary me-2" onclick="$('#panel').toggle('fast')">Toggle</button>
      <button class="btn btn-secondary me-2" onclick="$('#panel').fadeOut(1000)">Fade Out</button>
      <button class="btn btn-secondary me-2" onclick="$('#panel').fadeIn(1000)">Fade In</button>
      <button class="btn btn-success me-2" onclick="$('#panel').slideUp(500)">Slide Up</button>
      <button class="btn btn-success me-2" onclick="$('#panel').slideDown(500)">Slide Down</button>
      <button class="btn btn-warning me-2" onclick="animateBox()">Animate</button>
      <button class="btn btn-danger" onclick="resetBox()">Reset</button>
    </div>
    
    <div id="box" class="bg-warning" style="width:100px; height:100px;"></div>
  </div>

  <script >


  </script>
</body>
</html>
