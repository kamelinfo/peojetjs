<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produit Fetch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-4">

  <div id="main" class="container">
    <h1>Produit</h1>

    <!-- CARD TEMPLATE -->


  </div>

  <script>

   fetch('https://fakestoreapi.com/products/2')
.then( response => response.json())
  .then(data => {

   const card = `
           <div class="card" style="max-width: 400px;" id="product-card">
      <img id="product-img" src="${data.image}" class="card-img-top"
        alt="Image produit">
      <div class="card-body">
        <h5 class="card-title" id="product-title">${data.title}</h5>
        <p class="card-text" id="product-desc">${data.description}</p>
        <p class="card-text"><strong>Prix : </strong><span id="product-price">${data.price.toFixed(2)}</span> $</p>
      </div>
    </div>`;
        
   document.getElementById('main').innerHTML=card
   
  })
  .catch(error=>console.log(error) );

    /*
    Faites fetch('https://fakestoreapi.com/products/2').
    
    Convertissez la réponse en JSON, puis console.log(data) pour inspecter.
    
    Créez une chaîne contenant la structure HTML d’une carte Bootstrap en se basant sur le template  :
    
    Utilisez les template literals (backticks + ${}) pour intégrer les données 
    
    
    Injectez cette chaîne dans #product-container.innerHTML.
    
    Ajoutez un console.log('Produit affiché') à la fin.
    
    Gérez les erreurs avec .catch().*/

  </script>
</body>

</html>
