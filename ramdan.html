<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF‑8"/>
  <meta name="viewport" content="width=device‑width,initial-scale=1"/>
  <title>Profil simple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-primary text-white text-center py-3">
    <h1>Mon Profil</h1>
  </header>

  <!-- Contenu principal -->
  <main class="container my-4 flex-fill">
    <div class="card mx-auto" style="max-width: 400px; text-align: center;">
      <img src="https://i.pravatar.cc/300?u=default" class="card-img-top rounded-circle mt-3"
           style="width:150px; height:150px; object-fit:cover;" alt="Avatar">
      <div class="card-body">
        <h5 class="card-title">Jean Dupont</h5>
        <p class="card-text">Salut, je suis Jean, passionné par le web.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <small>© 2025 – Mon site</small>
  </footer>

</body>
</html>
